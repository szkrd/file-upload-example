<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>file upload example</title>
  <script src="polyfills/bluebird.min.js"></script>
  <script src="utils/ajax.js"></script>
  <script src="utils/file-dialog.js"></script>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <p>
    <button id="btn-1">Upload CSV</button>
    <label for="btn-1">FormData (ie10+)</label>
  </p>

  <p>
    <button id="btn-2">Upload CSV</button>
    <label for="btn-2">FileReader API (ie10+)</label>
  </p>

  <p>
    <button id="btn-reset">Reset</button>
  </p>

  <hr>

  <h2>Metadata</h2>
  <textarea id="metadata"></textarea>

  <h2>Immediate result (for filereader)</h2>
  <textarea id="result"></textarea>

  <h2>Server response</h2>
  <textarea id="response"></textarea>

  <script src="app.js"></script>
</body>
</html>
